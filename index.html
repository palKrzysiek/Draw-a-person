<!DOCTYPE html>
<html lang="">
<head>
				<meta charset="utf-8">

				<title>Losowanie</title>
				<link rel="stylesheet" href="scss/styles.css">
</head>

<body>
	<form>
		<label>Ilość osób:</label>
		<select name="numer" id="numerInput">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
		</select>
		<div id="original"  ><br>
			<label>Wybierz osobę:</label>
			<input list="options" id="option-input" />
    		<datalist id="options">
				<option value=Adam></option>
				<option value=Kamil></option>
				<option value=Michał></option>
				<option value=Renata></option>
				<option value=Kasia></option>
			</datalist>
		</div>
		<input id="roll" type="submit" value="Losuj">
	</form>
	<div  class="result">Wylosuj!</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
